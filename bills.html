        /* Styles for screens larger than 320px */
@media (min-width: 321px) {
        /* General Reset */
        * {
            box-sizing: border-box;

/* Base header styling */
.header {
    background-color: #004d00; /* Green background for the header */
    color: #ffffff;
    position: relative;

    font-weight: bold;

}

/* Navbar container */
.nav-container {
    max-width: 1200px;
    margin: 0 auto;
    padding: 10px;
}

/* Navbar styling */
.navbar {
    display: flex;
    justify-content: space-between;
    align-items: center;
}

/* Navbar links */
.navbar a {
    color: #ffffff;
    text-decoration: none;
    padding: 10px;
}

/* Show/hide hamburger menu */
.hamburger-menu {
    display: none; /* Hide by default */
    font-size: 24px;
    font-weight: bold;
    cursor: pointer;
    margin-top: -50px;
     z-index: 1000;
}

/* Hide menu by default */
.menu {
    display: flex; /* Show menu items horizontally */
    align-items: center;
}

/* Navigation list styling */
.navigation {
    list-style: none;
    padding: 0;
    margin: 0;
    display: flex; /* Horizontally align items */
}

.navigation li {
    margin: 0;
}

.navigation a {
    display: inline-block;
    padding: 10px 15px;
    border-radius: 5px; /* Adjust the value for more or less rounding */
    text-decoration: none;
    color: #ffffff; /* Adjust text color as needed */
}

/* Hover effect */
.navigation a:hover {
    height: 40px;
    background-color: #880808; /* Change background on hover */
    color: #ffffff; /* Ensure text color remains readable */
}

/* Right side buttons */
.nav-right {
    display: flex;
}

.nav-brand {
    font-size: 30px;
    font-weight: bold;
}

.btn {
    padding: 10px 15px;
    border-radius: 5px;
    color: #fff;

    margin-left: 10px;
}

.btn-login {

}

.btn-signup {

}

.btn:hover {
    background-color: #004d00;
    color: white;
}

/* Responsive styling for smaller screens */
@media (max-width: 768px) {
    .header {
        font-size: 16px; /* Adjust font size for smaller screens */
        padding: 8px; /* Reduce padding for smaller screens */
    }

    .hamburger-menu {
        display: block; /* Show on small screens */
        margin-left: auto; /* Align to the right */
         z-index: 1000;
    }

    .menu {
        display: none; /* Hide the menu by default on small screens */
        position: absolute;
        top: 100%;
        left: 0;
        width: 100%; /* Full width for mobile */
        background-color: #004d00; /* Background color for the dropdown */
        flex-direction: column; /* Align items vertically */
        text-align: center;
    }

    .menu.show {
        display: flex; /* Show menu when hamburger is clicked */
    }

    .navigation {
        flex-direction: column; /* Align menu items vertically */
    }

    .navigation li {
        border-bottom: 1px solid #ffffff; /* Add separation lines between items */
    }

    .nav-right {
        display: none; /* Hide right side buttons on small screens */
    }

    .navbar {
        flex-direction: column;
        align-items: flex-start;
    }

    .navigation a {
        padding: 10px;
        text-align: left;
        width: 100%; /* Full width for mobile */
    }
}

        @media (max-width: 768px) {

.menu-s {
  font-size: 18px;
  font-weight: bold;
  line-height: 1.6;
  color: #ffffff;
  width: fit-content;
  display: flex;
  list-style: none;
  margin-top: -5.5px;
}

.menu-s a {
  text-decoration: none;
  color: inherit;
  font-family: inherit;
  font-size: inherit;
  line-height: inherit;
}

.menu-s .link {
  position: relative;
  display: flex;
  align-items: center;
  justify-content: center;
  gap: 12px;
  padding: 12px 36px;
  border-radius: 16px;
  overflow: hidden;
  transition: all 0.48s cubic-bezier(0.23, 1, 0.32, 1);
}

.menu-s .link::after {
  content: "";
  position: absolute;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  background-color: #0047AB;
  z-index: -1;
  transform: scaleX(0);
  transform-origin: left;
  transition: transform 0.48s cubic-bezier(0.23, 1, 0.32, 1);
}

.menu-s .link svg {
  width: 14px;
  height: 14px;
  fill: #000000;
  transition: all 0.48s cubic-bezier(0.23, 1, 0.32, 1);
}

.menu-s .item {
  position: relative;
}

.menu-s .item .submenu {
  display: flex;
  flex-direction: column;
  align-items: center;
  position: absolute;
  top: 100%;
  left: -20px;
  width: 100%;
  overflow: hidden;

  background-color: #004d00; /* Dark background color */
  opacity: 0;
  visibility: hidden;
  transform: translateY(-12px);
  transition: all 0.48s cubic-bezier(0.23, 1, 0.32, 1);
  z-index: 1;
  pointer-events: none;
  list-style: none;
}

.menu-s .item:hover .submenu {
  opacity: 1;
  visibility: visible;
  transform: translateY(0);
  pointer-events: auto;
  border-top: transparent;
  border-color: #004d00;
}

.menu-s .item:hover .link {
  color: #ffffff;
  border-radius: 16px 16px 0 0;
}

.menu-s .item:hover .link::after {
  transform: scaleX(1);
  transform-origin: right;
}

.menu-s .item:hover .link svg {
  fill: #ffffff;
  transform: rotate(-180deg);
}

.submenu .submenu-item {
  width: 100%;
  transition: all 0.48s cubic-bezier(0.23, 1, 0.32, 1);
  color: #ffffff;
  z-index: 2000; /* Ensure the submenu is on top when hovered */
 
}

.submenu .submenu-link {
  display: block;
  padding: 12px 24px;
  width: 100%;
  position: relative;
  text-align: center;
  transition: all 0.48s cubic-bezier(0.23, 1, 0.32, 1);
  color: #ffffff; 
  z-index: 2000; /* Ensure the submenu is on top when hovered */
}

.submenu .submenu-item:last-child .submenu-link {
  border-bottom: none;
}

.submenu .submenu-link::before {
  content: "";
  position: absolute;
  top: 0;
  left: 0;
  transform: scaleX(0);
  width: 100%;
  height: 100%;
  background-color: #0a3cff;
  z-index: -1;
  transform-origin: left;
  transition: transform 0.48s cubic-bezier(0.23, 1, 0.32, 1);
}

.submenu .submenu-link:hover:before {
  transform: scaleX(1);
  transform-origin: right;
}

.submenu .submenu-link:hover {
  color: #000000;
  z-index: 2000; /* Ensure the submenu is on top when hovered */
}
