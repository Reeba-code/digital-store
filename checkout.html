  <script>
   document.addEventListener('DOMContentLoaded', function() {
    // Handle quantity adjustments
    document.querySelectorAll('.value-plus').forEach(button => {
        button.addEventListener('click', function() {
            const quantity = this.previousElementSibling.querySelector('span');
            quantity.textContent = parseInt(quantity.textContent) + 1;
        });
    });

    document.querySelectorAll('.value-minus').forEach(button => {
        button.addEventListener('click', function() {
            const quantity = this.nextElementSibling.querySelector('span');
            if (parseInt(quantity.textContent) > 1) {
                quantity.textContent = parseInt(quantity.textContent) - 1;
            }
        });
    });
});
