    <style>
        /* General Reset */
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Baskerville SC', serif;
            background-color: #f4f4f4;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        /* Basic styling for header */
        .header {
            background-color: #005700; /* Green background for the header */
            color: #fff;
            position: relative;
            font-size: 22px;
        }

        /* Navbar container */
        .nav-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 10px;
        }

        /* Navbar styling */
        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        /* Navbar links */
        .navbar a {
            color: #fff;
            text-decoration: none;
            padding: 10px;
        }

        /* Show/hide hamburger menu */
        .hamburger-menu {
            display: none; /* Hide by default */
            font-size: 24px;
            cursor: pointer;
        }

        /* Hide menu by default */
        .menu {
            display: flex; /* Show menu items horizontally */
            align-items: center;
        }

        /* Navigation list styling */
        .navigation {
            list-style: none;
            padding: 0;
            margin: 0;
            display: flex; /* Horizontally align items */
        }

        .navigation li {
            margin: 0;
        }

        .navigation a {
            padding: 10px;
            color: #fff;
            display: block;
        }

        /* Hover effect */
        .navigation a:hover {
            background-color: #666; /* Change background on hover */
        }

        /* Right side buttons */
        .nav-right {
            display: flex;
        }

        .nav-brand {
            font-size: 30px;
            color: black;
        }

        .btn {
            padding: 10px 15px;
            border-radius: 5px;
            color: #fff;
            text-decoration: none;
            margin-left: 10px;
        }

        /* Show hamburger menu and hide regular menu on small screens */
        @media (max-width: 768px) {
            .hamburger-menu {
                display: block; /* Show on small screens */
            }
            .menu {
                display: none; /* Hide the menu by default on small screens */
                position: absolute;
                top: 100%;
                left: 0;
                width: 100%;
                background-color: #444; /* Background color for the dropdown */
                flex-direction: column; /* Align items vertically */
            }
            .menu.show {
                display: flex; /* Show menu when hamburger is clicked */
            }
            .navigation {
                flex-direction: column; /* Align menu items vertically */
            }
            .navigation li {
                border-bottom: 1px solid #555; /* Add separation lines between items */
            }
        }

#bar {

#bar:before,
