<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Orefile General Dealer</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Baskerville+SC:wght@400;700&display=swap" rel="stylesheet">

    <style>
  
        * {
                  box-sizing: border-box;
                  margin: 0;
                  padding: 0;
              }
      
              body {
                  font-family: 'Baskerville SC', serif;
                  margin: 0;
                  padding: 0;
                  background-color: #f4f4f4;
              }
      
              header {
                  background-color: #003300; 
                  padding: 20px;
                  display: flex;
                  justify-content: space-between;
                  align-items: center;
                  border-bottom: 1px solid #003300; 
                  color: #fff;
                  font-size: 18px;
                  position: relative;
                  top: 0; 
                  width: 100%; 
                  z-index: 1000
              }
      
              .logo {
                  font-size: 1.5em;
                  font-weight: bold;
              }
      
              .search-bar {
                  display: flex;
                  gap: 10px;
                  align-items: center;
              }
      
              .search-bar input[type="text"] {
                  padding: 5px;
                  font-size: 1em;
                  width: 200px;
                  border-radius: 20px;
                  border: 1px solid #ddd;
              }
      
              .search-bar button {
                  padding: 5px 10px;
                  font-size: 1em;
                  cursor: pointer;
                  background-color: #003300;
                  color: #fff;
                  border: none;
                  border-radius: 20px;
              }
      
              .cart {
          display: flex;
          align-items: center;
      }
      
      #cart-button {
          background-color: #9a1e1e; 
          color: white;
          border: none;
          border-radius: 5px;
          padding: 10px 20px;
          font-size: 16px;
          cursor: pointer;
          display: flex;
          align-items: center;
          transition: background-color 0.3s ease;
      }
      
      #cart-button:hover {
          background-color: #0a3cff; 
      }
      
     
      @media (max-width: 768px) {
          #cart-button {
              padding: 8px 16px; 
              font-size: 14px;   
          }
      }
      
          .fa-shopping-cart {
              margin-right: 8px; 
              animation: bounce 1s infinite;
          }
          
          @keyframes bounce {
              0%, 20%, 50%, 80%, 100% {
                  transform: translateY(0);
              }
              40% {
                  transform: translateY(-10px);
              }
              60% {
                  transform: translateY(-5px);
              }
          }
          
          #cart-count {
              font-weight: bold;
          }
      
              .nav-toggle {
                  display: none;
                  cursor: pointer;
                  font-size: 1.5em;
              }
      
              .nav-menu {
                  display: flex;
                  gap: 20px;
              }
      
              .nav-menu a {
                  color: #fff;
                  text-decoration: none;
                  font-size: 1em;
              }
      
              .nav-menu a:hover {
                  text-decoration: underline;
              }
      
              .mobile-menu {
                  display: none;
                  position: absolute;
                  top: 100%;
                  left: 0;
                  width: 100%;
                  background-color: #000000;
                  color: #fff;
                  flex-direction: column;
                  gap: 10px;
                  padding: 10px;
              }
      
              .mobile-menu a {
                  color: #fff;
                  text-decoration: none;
                  font-size: 1em;
                  display: block;
              }
      
              .mobile-menu a:hover {
                  text-decoration: underline;
              }
      
              main {
              padding: 20px;
              background-color: #f9f9f9; 
          }
      
          .products {
             margin-bottom: 100px;
              display: grid;
              grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
              gap: 20px;
              justify-items: center;
          }
      
          .product {
              background-color: #fff;
              border: 1px solid #ddd;
              border-radius: 8px;
              overflow: hidden;
              box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
              transition: transform 0.3s ease, box-shadow 0.3s ease;
              text-align: center;
              max-width: 300px;
          }
      
          .product img {
              width: 100%;
              height: auto;
              display: block;
          }
      
          .product h2 {
              font-size: 18px;
              margin: 10px 0;
              color: #333;
          }
      
          .product p {
              font-size: 16px;
              color: #666;
              margin: 5px 0;
          }
      
          .add-to-cart {
              background-color: #003300; 
              color: white;
              border: none;
              border-radius: 5px;
              padding: 10px;
              font-size: 16px;
              cursor: pointer;
              transition: background-color 0.3s ease, transform 0.2s ease;
          }
      
          .add-to-cart:hover {
              background-color: #9a1e1e; 
              transform: scale(1.05); 
          }
      
          .product:hover {
              transform: translateY(-5px); 
              box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2); 
          }
      
              .modal {
                  display: none;
                  position: fixed;
                  top: 0;
                  left: 0;
                  width: 100%;
                  height: 100%;
                  background-color: rgba(0, 0, 0, 0.5);
                  justify-content: center;
                  align-items: center;
              }
      
              .modal-content {
                  background-color: #fff;
                  padding: 20px;
                  border-radius: 5px;
                  width: 80%;
                  max-width: 500px;
                  position: relative;
              }
      
              .modal-content .close {
                  position: absolute;
                  top: 10px;
                  right: 10px;
                  cursor: pointer;
              }
      
              .modal-content button {
                  margin-top: 10px;
                  padding: 10px 20px;
                  cursor: pointer;
                  background-color: #000000;
                  color: #fff;
                  border: none;
                  border-radius: 5px;
                  transition: background-color 0.3s ease;
              }
      
              .modal-content button:hover {
                  background-color: #003300;
              }
      
              footer {
                  background-color: #003300; 
                  color: #fff;
                  text-align: center;
                  padding: 20px 0;
                  position: relative;
                  width: 100%;
                  bottom: 0;
              }
      
              footer p {
                  margin: 0;
              }
      
              @media (max-width: 768px) {
                  .search-bar input[type="text"] {
                      width: 150px;
                      font-size: 0.9em;
                  }
      
                  .search-bar button, .cart button {
                      font-size: 0.9em;
                  }
      
                  .product {
                      width: 180px;
                  }
      
                  .modal-content {
                      width: 90%;
                      padding: 10px;
                  }
      
                  .modal-content .close {
                      top: 5px;
                      right: 5px;
                  }
      
                  .modal-content button {
                      padding: 8px 16px;
                  }
      
                  .nav-toggle {
                      display: block;
                  }
      
                  .nav-menu {
                      display: none;
                  }
      
                  .mobile-menu.active {
                      display: flex;
                  }
              }
      /* Basic styling for input container */
      .InputContainer {
          position: relative;
          display: flex;
          align-items: center;
      }
      
      /* Style for the input */
      .input {
          padding: 10px 40px 10px 10px; /* Add padding on the right for the icon */
          border: 2px solid #ddd;
          border-radius: 4px;
          width: 200px;
          transition: border-color 0.3s ease;
      }
      
      .input:focus {
          border-color: #004d00; 
          outline: none; 
      }
      

      .search-icon {
          position: absolute;
          right: 10px; 
          font-size: 16px;
          color: #aaa; 
          cursor: pointer;
      }
      
      .search-results {
          position: absolute;
          top: 100%; 
          left: 0;
          right: 0;
          background-color: white;
          border: 1px solid #ddd;
          border-radius: 4px;
          box-shadow: 0 4px 8px rgba(0,0,0,0.1);
          max-height: 200px;
          overflow-y: auto;
          opacity: 0;
          visibility: hidden;
          transition: opacity 0.3s ease, visibility 0.3s ease;
      }
      

      .search-results .result-item {
          padding: 10px;
          cursor: pointer;
      }
      
      .search-results .result-item:hover {
          background-color: #f1f1f1;
      }
      
    
      .search-results.show {
          opacity: 1;
          visibility: visible;
      }
        }
        .menu {
          position: relative;
          z-index: 999; 
          width: 50%;
      }
      
      .mobile-menu {
          display: none;
          position: absolute;
          top: 100%;
          right: 0;
          background-color: #003300;
          padding: 10px;
          border-radius: 4px;
          z-index: 1001;
      }
      
      .mobile-menu a, .mobile-menu .cart {
          display: block;
          color: white;
          text-decoration: none;
          margin: 10px 0;
      }
      
      .nav-toggle {
    position: absolute;
    right: 0;
    top: -26px; 
    padding: 20spx;
    cursor: pointer;
}
      
      @media screen and (max-width: 768px) {
          .nav-menu {
              display: none;
          }
          .nav-toggle {
              display: block;
              
          }
      }
      
      .cart {
          display: block;
      }
      
      @media screen and (max-width: 1024px) {
          .cart {
              display: none;
          }
      }
      .search input[type="search"] {
          color: #191e21;
          width: 70%;
          letter-spacing: 1px;
          border-radius: 5px;
          padding: 10px;
          box-shadow: 0px 1px 2px 0px rgba(0, 0, 0, 0.22);
      }
      
      .search button {
          border-radius: 5px;
          background: #9a1e1e;
          color: #fff;
          width: 25%;
          box-shadow: 0px 1px 2px 0px rgba(0, 0, 0, 0.22);
          padding: 10px;
      }
      .pagination {
    display: flex;
    justify-content: center;
    list-style: none;
    padding: 0;
    margin: 20px 0;
}

.page-item {
    margin: 0 5px;
}

.page-link {
    display: block;
    padding: 10px 15px;
    font-size: 16px;
    color: #003300;
    text-decoration: none;
    border: 1px solid #003300;
    border-radius: 4px;
    transition: background-color 0.3s, color 0.3s;
}

.page-link:hover {
    background-color: #9a1e1e;
    color: #fff;
}

.page-item.active .page-link {
    background-color: #003300;
    color: #fff;
    border-color: #003300;
}

@media (max-width: 576px) {
    .pagination {
        flex-wrap: wrap;
    }
    
    .page-item {
        flex: 1 1 auto;
        text-align: center;
        margin-bottom: 5px;
    }
    
    .page-link {
        padding: 8px 10px;
        font-size: 14px;
    }
}
.mobile-menu .cart {
    display: block;
    margin: 10px 0;
}

.mobile-menu #cart-items {
    list-style: none;
    padding: 0;
    margin: 10px 0;
}

.mobile-menu #cart-items li {
    margin-bottom: 5px;
}

.mobile-menu #cart-total {
    font-weight: bold;
    margin-top: 10px;
}

.modal {
    display: none;
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;

    background-color: rgba(0, 0, 0, 0.5);

}

}
.small-image-group{
    display: flex;
    justify-content: space-between;
}
.small-image-column{
    flex-basis: 24%;
    cursor: pointer;
}
    </style>
</head>
