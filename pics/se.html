<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Orefile Dealer</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background-image: url(friendlyshop.jpg);
    }

    .header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      background-color: #333;
      padding: 30px 40px;
      color: white;
    }

    .logo {
      font-size: larger;
      margin-right: 40px;
    }

    .search-bar {
      flex-grow: 1;
      margin-right: 40px;
    }

    .search-bar input[type="text"] {
      width: 80%;
      padding: 15px;
      border: none;
      border-radius: 5px;
    }

    .cart-button {
      display: flex;
      align-items: center;
      background-color: rgba(78, 188, 248, 0.862);
      border: none;
      padding: 10px;
      border-radius: 5px;
      color: white;
      cursor: pointer;
      margin-right: 40px;
      font-size: large;
    }

    .cart-button img {
      margin-right: 5px;
      width: 20px;
    }

    .nav {
      display: flex;
      gap: 20px;
    }

    .nav a {
      color: white;
      text-decoration: none;
      font-size: large;
    }
    .nav a:hover{
        text-decoration: underline;
    }
  </style>
</head>
<body>
  <header class="header">
    <div class="logo">Orefile General Dealer</div>
    <div class="search-bar">
      <input type="text" placeholder="Search...">
    </div>
    <button class="cart-button">
      <img src="https://img.icons8.com/material-outlined/24/ffffff/shopping-cart.png" alt="Cart Icon">
      Add to Cart
    </button>
    <nav class="nav">
      <a href="#">Home</a>
      <a href="#">Deals</a>
      <a href="#">Food</a>
      <a href="#">Beverages</a>
      <a href="8">Household</a>
      <a href="6">Most Popular</a>
      <a href="8">My Orders</a>
    </nav>
  </header>
  


 
</body>
</html>
